<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail app</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <div class="alert">
      <img src="./dist/images/undraw_taken_re_yn20.svg" alt="">
      <p>Typed drink doesn't match to any drinks. 
       <br> Please, try again.</p>

    </div>
    <div class="abstract-container"></div>
    <header class="header">
      <p class="header-text">Search for drink</p>
    </header>

    <nav class="bottom-nav">
      <a href="#" id="menu-option1"
        ><img src="./dist/images/dice.svg" alt=""
      /></a>
      <a href="#" id="menu-option2"
        ><img src="./dist/images/search.svg" alt=""
      /></a>
      <a href="#" id="menu-option3"
        ><img src="./dist/images/history.svg" alt=""
      /></a>
    </nav>

    <li class="drink-list" style="display: none"></li>
    <section class="drink-description" style="display: none"></section>
    <form class="drink-form" onsubmit="return false"></form>

    <section class="tutorial tutorial1">
      <div class="tutorial-inside">
        <div class="tips-counter">Tips 1/3</div>
        <div class="tips-text"><p>Press for random cocktail.</p></div>
        <button class="next next1">Next</button>
        <button class="skip">Skip</button>
      </div>
    </section>
    <section class="tutorial tutorial2">
      <div class="tutorial-inside">
        <div class="tips-counter">Tips 2/3</div>
        <div class="tips-text"><p>Press and search for typed cocktail.</p></div>
        <button class="next next2">Next</button>
        <button class="skip">Skip</button>
      </div>
    </section>
    <section class="tutorial tutorial3">
      <div class="tutorial-inside">
        <div class="tips-counter">Tips 3/3</div>
        <div class="tips-text">
          <p>Press to show recently viewed drinks.</p>
        </div>
        <button class="next">Next</button>
        <button class="finish">Finish</button>
      </div>
    </section>
    <script src="./dist/js/animatedBackground.js"></script>
    <script defer src="./dist/js/tutorial.js"></script>
    <script defer src="./dist/js/searchDrink2.js"></script>
    <script defer src="./dist/js/recentlyViewed.js"></script>
  
  </body>
</html>
